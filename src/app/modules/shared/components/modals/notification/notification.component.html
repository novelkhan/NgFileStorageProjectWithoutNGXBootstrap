<!-- notification.component.html -->
<div class="modal-backdrop" (click)="onClose()"></div>
<div class="modal">
  <div class="modal-header" [ngClass]="{'bg-success': isSuccess, 'bg-danger': !isSuccess}">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="btn-close close" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{message}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="onClose()">Ok</button>
  </div>
</div>
